name: design_galileo
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Utilizad este espacio para agregar las dependencias de Rive o cualquier otra que utilicéis
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  # Aquí para las utilidades o assets que se agregen, animaciones, etc.
  assets:
    - assets/images/avataralumnos/
    - assets/images/galileo/
    - assets/icons/
  fonts:
    - family: ChalkFont
      fonts:
        - asset: assets/fonts/Schoolbell-Regular.ttf
